overwrite: true
schema:
  - https://api.yelp.com/v3/graphql:
      headers:
        Authorization: "Bearer ${VITE_YELP_TOKEN}"
documents: "src/**/*.graphql"
generates:
  src/graphql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
